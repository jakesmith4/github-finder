<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Github Finder</title>
    <style>
      .main-content {
        min-height: calc(100vh - 200px);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Github Finder</a>
      </div>
    </nav>
    <!-- End Of Navbar -->

    <!-- Container -->
    <div class="container searchContainer main-content">
      <div class="search card card-body">
        <h1>Search Github Users</h1>
        <p class="lead">Enter a username to fetch a user profile and repos</p>
        <input
          type="text"
          id="searchUser"
          class="form-control"
          placeholder="Github Username"
        />
      </div>
      <br />
      <div id="profile"></div>
    </div>
    <!-- End Of Container -->

    <!-- Footer -->
    <footer class="mt-5 p-3 text-center bg-light">Github Finder &copy;</footer>
    <!-- End OfFooter -->
    <!-- Javascript -->

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
